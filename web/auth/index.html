<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/auth.css">
</head>
<body>
    <header>
        <form action="/search" method="GET" style="float: left; width: 30%; margin: 0 auto;">
            <input class="searchbar" type="text" name="query" placeholder="Поиск...">
            <input class="searchbar-submit" type="submit" value="Найти">
        </form>
        <div class="header-right">
            <a class="smooth-underline" href="/profile">Профиль</a>
            <a class="smooth-underline" href="/">В тренде</a>
            <a class="smooth-underline" href="/polls/my?p=1">Мои опросы</a>
            <a class="smooth-underline" href="/polls/new">Создать опрос</a>
        </div>
    </header>
    <div class="content-container">
        <form method="POST" action="/auth">
            <div class="card">
                <input class="card-input" type="text" name="username" placeholder="Логин">
                <input class="card-input" type="password" name="password" placeholder="Пароль">
                <input type="submit" name="submit" value="Войти">
                <div class="create-account">
                    Нет аккаунта? <br>
                    Можете создать его
                    <a href="/profile/new">здесь</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
