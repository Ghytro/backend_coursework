<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/profile-new.css">
</head>
<body>
    <header>
        <form action="/search" method="GET" style="float: left; width: 30%; margin: 0 auto;">
            <input class="searchbar" type="text" name="query" placeholder="Поиск...">
            <input class="searchbar-submit" type="submit" value="Найти">
        </form>
        <div class="header-right">
            <a class="smooth-underline" href="/profile">Профиль</a>
            <a class="smooth-underline" href="/">В тренде</a>
            <a class="smooth-underline" href="/polls/my?p=1">Мои опросы</a>
            <a class="smooth-underline" href="/polls/new">Создать опрос</a>
        </div>
    </header>
    <div class="content-container">
        <form method="POST" action="/register">
            <div class="card">
                    <input class="card-input" type="email" name="email" placeholder="Email" required>
                    <input class="card-input" type="text" name="username" placeholder="Логин" required>
                    <input class="card-input" type="text" name="first_name" placeholder="Имя (необязательно)">
                    <input class="card-input" type="text" name="last_name" placeholder="Фамилия (необязательно)">
                    <input class="card-input" type="text" name="country" placeholder="Двухбуквенный код страны" required>
                    <input class="card-input" type="password" name="password" placeholder="Пароль" required>
                    <input class="card-input" type="password" name="password-repeated" placeholder="Повторите пароль" required>
                    <input type="submit" name="submit" value="Зарегистрироваться">
            </div>
        </form>
    </div>
</body>
</html>
