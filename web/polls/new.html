<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/poll-new.css">
    <script src="/scripts/poll-new.js"></script>
</head>
<body>
    <header>
        <form action="/search" method="GET" style="float: left; width: 30%; margin: 0 auto;">
            <input class="searchbar" type="text" name="query" placeholder="Поиск...">
            <input class="searchbar-submit" type="submit" value="Найти">
        </form>
        <div class="header-right">
            <a class="smooth-underline" href="/profile">Профиль</a>
            <a class="smooth-underline" href="/polls/trending/1?psize=10">В тренде</a>
            <a class="smooth-underline" href="/polls/my/1?psize=10">Мои опросы</a>
            <a class="smooth-underline" href="/polls/new">Создать опрос</a>
        </div>
    </header>
    <div class="content-container">
        <form method="POST" action="/polls">
            <div class="card">
                <input class="card-input" type="text" placeholder="Тема опроса" name="topic">
                <input class="card-input" type="text" placeholder="Вариант №1" name="options[]">
                <div id="added-options"></div>
                <input type="button" onclick="addOption()" value="+">
                <label>
                    <input type="checkbox" name="is_anonymous" value="on">
                    Анонимный опрос
                </label>
                <label>
                    <input type="checkbox" name="multiple_choice" value="on">
                    Множественный выбор
                </label>
                <label>
                    <input type="checkbox" name="cant_revote" value="on">
                    Переголосовать нельзя
                </label>
                <input type="submit" name="submit" value="Создать опрос">
            </div>
        </form>
    </div>
</body>
</html>
